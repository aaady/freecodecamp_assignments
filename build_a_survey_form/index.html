<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
  <div class="container">
    <header>
        <h1 id="title">A Survey Form</h1>
        <p id="description">A short explanation</p>
    </header>

    <form id="survey-form">
        <div class="form-group">
			<label for="name" id="name-label">Text: </label>
			<input id="name" type="text" class="form-control" placeholder="Jane/John Doe" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email: </label>
            <input id="email" type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Number: </label>
            <input id="number" type="number" class="form-control" min="0" max="100" placeholder="0 - 100">
        </div>
        <div class="form-group">
            <label for="dropdown">Dropdown:</label>
            <select id="dropdown" class="form-control">
                <option value="">--Please choose an option--</option>
                <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
                <option value="option4">option4</option>
                <option value="option5">option5</option>
            </select>
        </div>
        <div class="form-group">
			<label>Radio Button: </label>
            <label for="indoor"><input id="indoor" value="indoor" type="radio" class="input-radio" name="indoor-outdoor">Indoor</label>
            <label for="outdoor"><input id="outdoor" value="outdoor" type="radio" class="input-radio" name="indoor-outdoor">Outdoor</label>
        </div>
        <div class="form-group">
			<label>Check Box: </label>
            <label for="loving"><input id="loving" class="input-checkbox" type="checkbox" name="personality" value="loving"> Loving</label>
            <label for="lazy"><input id="lazy" class="input-checkbox" type="checkbox" name="personality" value="lazy"> Lazy</label>
            <label for="energetic"><input id="energetic" class="input-checkbox" type="checkbox" name="personality" value="energetic"> Energetic</label>
        </div>
        <div class="form-group">
            <label for="additional"><textarea id="additional" name="example" cols="50" rows="10">Additional Comments</textarea></label>
        </div>
        <div class="form-group"></div>
            <input id="submit" type="submit" value="Submit">
        </div>
    </form>
  </div>
    
    <!-- Run the tests -->
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
